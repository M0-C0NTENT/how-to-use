<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>QR Code Preview</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>QR Code Preview</h1>
      <p>Scan the QR code with your phone's camera to preview the content</p>
      <div class="qr-code">
        <img src="abc.jpg" alt="QR Code">
      </div>
      <div class="instructions">
        <h2>How to use</h2>
        <ol>
          <li>Edit the content of the page on admin page</li>
          <li>Copy the link of the page generated with our QR code generator</li>
          <li>Download and print the code</li>
        </ol>
      </div>
      <div class="video-wrapper">
        <video controls>
          <source src="abc.mp4" type="video/mp4">
          <p>Your browser does not support the video tag.</p>
        </video>
      </div>
    </div>
  </body>
</html>
